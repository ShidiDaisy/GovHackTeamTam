<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/interact.min.js"></script>
    <script src="js/javascript.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid" id="header">
				<div class = "page-header">
					<div class="col-md-2">
						<img src="src/govhack_logo_teamtam.png"></img>
					</div>
					<div class="col-md-8" id="headline">
						<h1>Dream Location</h1>
						<p>Find the Dream Location to Live!</p>
					</div>
				</div>
			</div>
      <div class="row">
          <form class="searchbox">
            <input type="text" placeholder="Search here...">
            <button type="submit">Search</button>
          </form>
        <div id="map" class="col-md-7"></div>
        <div id="preference-list" class="col-md-2 choices">
          <h3><em class="glyphicon glyphicon-heart" aria-hidden="true"></em> What Are Your Concerns ?</h3>
            <div id="animal-drop" class="draggable drag-drop"> Animal Issue </div>
            <div id="hospital-drop" class="draggable drag-drop"> Hospital </div>
            <div id="sm-drop" class="draggable drag-drop"> Supermarket </div>
            <div id="bus-drop" class="draggable drag-drop"> Bus Stop </div>
            <div id="wifi-drop" class="draggable drag-drop"> WiFi </div>
            <div id="park-drop" class="draggable drag-drop"> Park </div>
            <div id="gym-drop" class="draggable drag-drop"> Gym </div>
            <div id="crime-drop" class="draggable drag-drop"> Crime </div>
          <div id="outer-dropzone" class="dropzone">
          </div>
          <div id="okButton">
            <input type="button" name="button" class="btn" value="OK">
          </div>
        </div>
          
      </div>      
            
            
            
            
            
            
            
            
            
            
			
		</div>
	</body>
</html>
